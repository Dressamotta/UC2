    <meta charset="UTF-8">

    <title>Marisa - Início</title>
    <style>
         /* Estilo geral */
         body {
            font-family: Arial, sans-serif;
            background-color: #fffaf5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #1c1a1b;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Menu de navegação */
        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #1c1b1b;
        }

        /* Formulário de cadastro */
        .cadastro {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0f0d0e;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cadastro h2 {
            text-align: center;
            color: #141213;
        }

        .cadastro label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }

        .cadastro input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #131212;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .cadastro button {
            width: 100%;
            padding: 10px;
            background-color: #101010;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cadastro button:hover {
            background-color: #161515;
        }
    </style>
</head>
